<!DOCTYPE HTML>
<html>
	<head>
		<title>Thesis Experiment</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="./js/jquery-3.5.0.min.js"></script> 
		<script>
			var clicked = 0;
			function click() {
				clicked++;
				alert('you have clicked ' + clicked + ' messages so far');
			}
		</script>
	</head>
	<body>
        <div id="container">
			<div id="top">
				<i class="material-icons md-48">account_circle</i>
				<p id="sender">Description of the sender will appear here.</p>
			</div>
			<div id="middle">
				<div id="message" onclick="click()">
					<p><span id="content">Clickable messages will appear here.</span></p>
				</div>
				<p id="messages"><span id="done">0</span>/30 messages done.</p>
			</div>
			<div id="bottom">
				<div id="messagebox"><h2>Type a message</h2></div>
			</div>
        </div>
	</body>
</html>
