<!DOCTYPE HTML>
<html>
	<head>
		<title>Thesis Experiment</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="./javascript/jquery-3.5.0.min.js"></script>
		<script src="./javascript/script.js"></script>
	</head>
	<body>
        <div class="experiment-container">
			<div class="top">
				<i class="material-icons md-48">account_circle</i>
				<p id="sender">A description of the sender will appear here.</p>
			</div>
			<div class="middle">
				<div id="content">
					<p id="message">Messages will appear here. You may click on them, or click "Next message" to continue. You can view your progress in the bottom right of the screen.
					<br>
					<br>
					Please click "Start experiment" to begin.</p>
				</div>
				<button id="expbutton">Start experiment</button>
				<p id="done"><span id="counter">0</span>/30 messages done.</p>
			</div>
			<div class="bottom">
				<div class="messagebox"><h2>Type a message</h2></div>
			</div>
        </div>
	</body>
</html>
